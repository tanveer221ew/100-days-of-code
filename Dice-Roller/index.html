<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        #container {
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            transition: transform 0.3s ease; /* Add transition for transform property */
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Dice Roller</h2>
        <button onclick="rollDice()">Roll</button>
        <br>
        <img src="dice1.png" id="diceImage" alt="Dice Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
