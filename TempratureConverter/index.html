<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter the Temprature below</h2>
        <input type="number" id="input">
        <br>
        <input type="radio" name="temprature" id="toCelsius">
        <label for="toCelsius">Celsius to Fahrenheit </label>
        <br>
        <input type="radio" name="temprature" id="toFahrenheit">
        <label for="toFahrenheit">Fahrenheit to Celsius</label>
        <br>
        <button id="button">Convert</button>
        <br>
        <p id="result">Select a unit</p>
    </div>
    <script src="script.js">
    </script>


</body>
</html>
