<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <div class="wrapper">
            <input id="search" placeholder="Enter city name">
            <i class="fas fa-search" onclick="getWeather()"></i>
        </div>
        <span id="city">City Name</span>
        <i id="weather-icon" class="fa-solid fa-sun"></i>
        <span id="humidity">Humidity: <i class="fa-solid fa-water"></i> </span>
        <span id="wind-speed"><i class="fa-solid fa-wind"></i> Wind speed: </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
